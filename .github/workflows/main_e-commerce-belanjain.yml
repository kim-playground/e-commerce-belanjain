name: Build and deploy Node.js app to Azure Web App - e-commerce-belanjain

on:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: e-commerce-belanjain
  AZURE_WEBAPP_PACKAGE_PATH: "."
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1ï¸âƒ£ Checkout repo
      - uses: actions/checkout@v4

      # 2ï¸âƒ£ Setup Node
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      # 3ï¸âƒ£ Inject ENV untuk FRONTEND (ğŸ”¥ ini kunci)
      - name: âš™ï¸ Create frontend env
        run: |
          echo "VITE_API_URL=https://e-commerce-belanjain-gad0gma7eybsh6af.indonesiacentral-01.azurewebsites.net/api" >> .env
          echo "VITE_GA_MEASUREMENT_ID=G-1R9PBSVPM8" >> .env

      # 4ï¸âƒ£ Install frontend deps (root)
      - name: ğŸ“¦ Install frontend deps
        run: npm ci

      # 5ï¸âƒ£ Build frontend (Vite â†’ dist)
      - name: ğŸ—ï¸ Build frontend
        run: npm run build

      # 6ï¸âƒ£ Install backend deps
      - name: ğŸ“¦ Install backend deps
        run: |
          cd backend
          npm ci

      # 7ï¸âƒ£ Deploy ke Azure (include frontend + backend)
      - name: ğŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
