name: Build and deploy Node.js app to Azure Web App - e-commerce-belanjain

on:
  push:
    branches: [main]

env:
  AZURE_WEBAPP_NAME: e-commerce-belanjain
  AZURE_WEBAPP_PACKAGE_PATH: "./backend"
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ðŸ“¦ Install backend deps
        run: |
          cd backend
          npm ci

      # âœ… DEPLOY TANPA AZURE LOGIN
      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}
