name: Deploy to Azure App Service

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: e-commerce-belanjain
  AZURE_WEBAPP_PACKAGE_PATH: "./backend"
  NODE_VERSION: "18.x"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”„ Checkout code
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: ðŸ“¦ Install dependencies
        run: |
          cd backend
          npm ci

      - name: ðŸ§ª Run tests (optional)
        run: |
          cd backend
          # npm test
        continue-on-error: true

      - name: ðŸš€ Deploy to Azure Web App
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}

      - name: âœ… Verify deployment
        run: |
          echo "ðŸŽ‰ Deployment completed!"
          echo "Backend URL: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          echo "Health check: https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net/api/health"
